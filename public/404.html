<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }

    .container h1 {
      font-size: 120px;
      margin-bottom: 20px;
      color: #ff6b6b;
    }

    .container h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .container a {
      text-decoration: none;
      color: white;
      background-color: #ff6b6b;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .container a:hover {
      background-color: #ff4b4b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page not found</h2>
    <p>Sorry, the page you’re looking for doesn’t exist.</p>
    <a onclick="window.history.back()">Go Back</a>
  </div>
</body>
</html>
